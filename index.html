<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS (CDN) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>IT u senzorskim sistemima</title>
</head>

<body>

    <!-- Header with name and logo -->
    <header class="container-fluid mt-3 mb-2">
        <div class="row align-items-center">
            <!-- Logo -->
            <div class="col-2 text-left">
                <img src="ftnlogo.jpg" alt="Logo" style="max-height:160px; width:auto;">
            </div>

            <!-- Title in the center -->
            <div class="col-8 text-center">
                <h4>Aleksandar Terzic 105/2020</h4>
                <h5>IT u senzorskim sistemima</h5>
            </div>

            <!-- Empty right side -->
            <div class="col-2"></div>
        </div>
    </header>

    <div class="container-fluid">
        <div>
            <form>
                <div class="form-group mt-2">
                    <label for="csvFile">Upload Your file</label>
                    <input type="file" class="form-control-file" id="csvFile" accept=".csv">
                </div>
            </form>
        </div>

        <div class="row">
            <div class="col-sm-12"><canvas id="myChart"></canvas></div>
        </div>

        <div class="row mt-4">
            <div class="col col-sm-12">
                <div class="pl-5">
                    <h4>Current data</h4>
                    <div id="parsedData"></div>
                </div>
            </div>
        </div>

        <!-- YouTube Player -->
        <div class="row mt-5">
            <div class="col text-center">
                <h5>Watch related video</h5>
                <div class="embed-responsive embed-responsive-16by9">
                    <iframe class="embed-responsive-item"
                        src="https://www.youtube.com/embed/pHdfnSrwOIY?list=PL4fl4D1QGEXUSn_oBthMqStkCouwqcALx"
                        allowfullscreen></iframe>
                </div>
            </div>
        </div>
    </div>

    <!-- JS Libraries via CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>

    
    <script src="script.js"></script>
</body>

</html>
